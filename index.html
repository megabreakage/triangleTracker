<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/jquery-3.2.0.min.js"></script>
  </head>
  <body>
    <div class="canvas" id="canvas">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 inputForm form-group">
        <form action="index.html" method="post">
          <div class="form-group">
            <input type="number" placeholder="length 1" class="form-control" id="firstLength">
            <input type="number" placeholder="length 2" class="form-control" id="secondLength">
            <input type="number" placeholder="length 3" class="form-control" id="thirdLength">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">submit</button>
          </div>
        </form>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <p class="output"></p>
        </div>
      </div>
    </div>
  </body>
</html>
